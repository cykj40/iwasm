<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Wasm Loader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<div id="main"></div>
<script src="/js/loader.js"></script>
<script>
    const WL = new WasmLoader();
    WL.wasm('/build/optimized.wasm')
        .then(instance => {
            const { subtractOne } = instance.exports;
            document.write(subtractOne(44));
        })
</script>




</body>

</html>
